[package]
name = "paper-age"
description = "Easy and secure paper backups of secrets"
version = "0.1.0-prerelease4"
edition = "2021"
repository = "https://github.com/matiaskorhonen/paper-age"
authors = ["Matias Korhonen <me@matiaskorhonen.fi>"]
license = "MIT"
categories = ["command-line-utilities", "cryptography"]

[package.metadata.release]
tag-message = "Release {{crate_name}} version {{version}}"
sign-tag = true
pre-release-replacements = [
  {file="CHANGELOG.md", search="Unreleased", replace="{{version}}", min=1},
]

[dependencies]
age = { version = "0.9.0", features = ["armor", "cli-common"] }
clap = { version = "4.1.4", features = ["derive"] }
clap-verbosity-flag = "2.0.0"
exitcode = "1.1.2"
printpdf = { version = "0.5.3", features = ["svg"] }
qrcode = "0.12.0"
log = "0.4.17"
env_logger = "0.10.0"

[build-dependencies]
clap = { version = "4.1.4", features = ["derive"] }
clap-verbosity-flag = "2.0.0"
clap_mangen = { version = "0.2.7" }

# generated by 'cargo dist init'
[profile.dist]
inherits = "release"
debug = true
split-debuginfo = "packed"
